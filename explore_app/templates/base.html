<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - SPRI Film Explorer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-1.4.0.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-1.4.0.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-1.4.0.js"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="/static/wheelzoom/wheelzoom.js"></script>
    <script src="/static/iv-viewer/iv-viewer.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/static/iv-viewer/iv-viewer.min.css">

    <link rel="stylesheet" type="text/css" href="/static/style.css">

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

</head>
<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">
            <img src="/static/logo.png" height="28">
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start"><div class="navbar-item">
            <nav class="breadcrumb" aria-label="breadcrumbs">
                <ul>
                    {% for b, l in breadcrumbs %}
                        <li><a href="{{ l }}">{{ b }}</a></li>
                    {% endfor %}
                </ul>
            </nav>
        </div></div>

        <div class="navbar-end">
            {% if current_user.is_authenticated %}
            <div class="navbar-item">
                <p>Hi, {{ current_user.first_name }}!</p>
            </div>
            <div class="navbar-item">
                <div class="buttons">
                    <a href="{{ url_for('auth_bp.logout') }}" class="button is-light">
                        Log out
                    </a>
                </div>
            </div>
            {% else %}
            <div class="navbar-item">
                <div class="buttons">
                    <a href="{{ url_for('auth_bp.login') }}" class="button">
                        Log in
                    </a>
                    <a href="{{ url_for('auth_bp.signup') }}" class="button">
                        Create Account
                    </a>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</nav>
{% block content %}
{% endblock %}
</body>
</html>
